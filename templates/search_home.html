<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">       
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
    </script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
           <a class="navbar-branch" href="/">
                <img src="https://scontent-hkg3-1.xx.fbcdn.net/v/t1.15752-9/67357648_484857542274449_3945196038565920768_n.png?_nc_cat=111&_nc_oc=AQkvgxnnaet6kx5y6cwQZefWjZmBEdbDsDecgDzuocw8Dvcem8wkVksvVvGZzRHCk8c&_nc_ht=scontent-hkg3-1.xx&oh=8e09aeebcf0fa0c2c53b9e9ce149cccb&oe=5DDAB835" height="50" title="Doc sach moi luc moi noi" >
           </a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon" ></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <form class="form-inline my-2 my-lg-0" method="POST">
                 <input name ="searchss" class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm ..." aria-label="Search">
                 <button id="color-search" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
               </form>
           </div>
           <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" >
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" href="https://mindx.edu.vn/">About</a>
                    </li>
                    </li>
                    <li class="nav-item" >
                          <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" href="/signup">Signup</a>
                      </li>
                </ul>
           </div>
     </nav>
     <div class="container-fluid">
        <div class="jumbotron">
            <div class="col-xs-12 col-sm-12 col-md-3 col-xl-2">
                <a href="#">
                    <button type="button" class="btn btn-outline-secondary">Tìm kiếm</button>
                </a>
            </div>
        </div>
        <hr>
        <div class="row" id="font">
           {% for v in datas %} 
           <div class="col-xs-6 col-md-3 col-sm-3" >   
                <div class="w3-example">
                    <a href={{v.link_online}} class="thumbnail">
                        <img src={{v.image}} style="display: block; margin-left: auto; margin-right: auto;" alt="{{v.name}}" width="150px" height="230px">
                    </a>
                    <p class="benduoi" style="font-size:10px;">{{v.author}}</p>
                    <p class="tieude" style="font-size:15px;">{{v.name}}</p>
                    <div class= "row_center">
                        {% if v.link_online != "" %}      
                        <a href={{v.link_online}} target="_blank" >
                            <button type="button" class="btn btn-primary btn-xs" style="font-size:12px;">Đọc online</button>
                        </a>
                    {% endif %}
                    {% if v.link_pdf != "" %}
                        <a href={{v.link_pdf}}>
                            <button type="button" class="btn btn-success btn-xs" style="font-size:12px;">Tải PDF</button>
                        </a> 
                    {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>    
</body>
</html>
